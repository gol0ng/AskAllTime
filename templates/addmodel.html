<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>提交模型信息</title>
<style>
    body { font-family: Arial, sans-serif; }
    .form-container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>模型信息提交</h2>
    <form action="/settings/addmodel" method="post">
        <input type="text" id="model_nickname" name="model_nickname" placeholder="模型昵称" required><br>
        <input type="text" id="model_name" name="model_name" placeholder="模型名称" required><br>
        <input type="text" id="url" name="url" placeholder="URL" required><br>
        <input type="text" id="APIkey" name="APIkey" placeholder="API密钥" required><br>
        <input id="prompt" name="prompt" placeholder="提示文本" required><br>
        <button type="submit">提交</button>
    </form>
    <p style="color: red">{{message}}</p>
</div>

</body>
</html>
